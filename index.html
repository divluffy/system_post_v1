<div class="post">
    <div class="content_post">

        <div class="head_post">
            <div class="img">
                <img src="./assets/image/04564.jpg" alt="">
            </div>
            <div class="username">
                <span>div.luffy</span>
            </div>
            <div class="options">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>

        </div>


        <!-- content the post text or photos -->
        <div class="main"></div>

        <!-- reacyt with post -->
        <div class="events">

            <div class="react show" onmouseup="">
                <div class="reaction like">
                    <img src="./assets/svg/like.svg" alt="">
                </div>
            </div>

            
            <div class="pop_react">
                <div class="reaction like">
                    <img src="./assets/svg/like.svg" alt="">
                </div>
                <div class="reaction love">
                    <img src="./assets/svg/love.svg" alt="">
                </div>
    
                <div class="reaction support">
                    <img src="./assets/svg/supprt.svg" alt="">
                </div>
    
                <div class="reaction fun">
                    <img src="./assets/svg/fun.svg" alt="">
    
                </div>
                <div class="reaction amz">
                    <img src="./assets/svg/wow.svg" alt="">
                </div>
                <div class="reaction sad">
                    <img src="./assets/svg/sad.svg" alt="">
                </div>
                <div class="reaction angry">
                    <img src="./assets/svg/angry.svg" alt="">
                </div>
            </div>

        </div>

        <div class="comments">

            <div class="current_comment">



            </div>
